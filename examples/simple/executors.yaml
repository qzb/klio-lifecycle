kind: Tagger
name: custom
schema:
  type: string
  minLength: 1
script: |
  addResult(input.spec)
---
apiVersion: g2a-cli/v2.0
kind: Builder
name: docker
schema:
  type: object
  required:
    - image
  properties:
    image:
      type: string
# Since it's only an example, this builder doesn't do anything interesting.
script: |
  for tag in input.tags {
    addResult(input.spec.image + ":" + tag)
  }
---
