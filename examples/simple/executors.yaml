kind: Pusher
name: docker
schema:
  type: object
# Since it's only an example, this builder doesn't do anything interesting.
script: |
  addResult(input.artifacts...)
---
apiVersion: g2a-cli/v2.0
kind: Deployer
name: helm
schema:
  type: object
  required:
    - name
    - chartPath
  properties:
    name:
      type: string
    chartPath:
      type: string
    chartVersion:
      type: string
    values:
      type: object
      additionalProperties:
        type: string
    chartRepository:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        url:
          type: string
# Since it's only an example, this builder doesn't do anything interesting.
script: |
  addResult(input.spec.name)
